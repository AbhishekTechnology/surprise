<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 420px;
    width: 90%;
    position: relative;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 15px;
}

p {
    margin-bottom: 20px;
    font-size: 18px;
    color: #444;
}

img {
    width: 100%;
    max-height: 250px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 15px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    margin: 5px;
}

.yes-btn {
    background: #ff4d6d;
    color: white;
    pointer-events: auto;
    cursor: pointer;
}

.yes-btn:hover {
    background: #ff1e4d;
}

.no-btn {
    position: absolute;
    cursor: pointer;
    transition: all 0.3s ease;
    pointer-events: auto;
}


.no-btn.moving {
    pointer-events: none;
}

.next-btn {
    background: #ff4d6d;
    color: white;
    width: 100%;
}

.mute-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff4d6d;
    color: white;
    font-size: 14px;
    padding: 6px 12px;
}

.container h1 {
    margin-top: 40px;
}

.image-wrapper {
    position: relative;
    display: inline-block;
    margin-top: 15px;
}

.image-wrapper img {
    width: 100%;
    max-height: 350px;
    border-radius: 15px;
    object-fit: cover;
    display: block;
}

.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 16px;
    animation: float 2s infinite ease-in-out alternate;
}

.heart.h1 { top: -12px; left: 10%; }
.heart.h2 { top: -15px; left: 30%; animation-delay: 0.5s; }
.heart.h3 { top: -12px; left: 50%; animation-delay: 1s; }
.heart.h4 { top: -15px; left: 70%; animation-delay: 1.5s; }
.heart.h5 { top: -12px; right: 10%; animation-delay: 0.8s; }

.heart.h6 { bottom: -12px; left: 10%; animation-delay: 1.2s; }
.heart.h7 { bottom: -15px; left: 35%; animation-delay: 0.6s; }
.heart.h8 { bottom: -12px; left: 60%; animation-delay: 1.4s; }
.heart.h9 { bottom: -15px; right: 15%; animation-delay: 0.3s; }

.heart.h10 { left: -12px; top: 20%; animation-delay: 0.7s; }
.heart.h11 { left: -15px; top: 50%; animation-delay: 1.1s; }
.heart.h12 { left: -12px; bottom: 20%; animation-delay: 0.4s; }

.heart.h13 { right: -12px; top: 25%; animation-delay: 1.3s; }
.heart.h14 { right: -15px; top: 55%; animation-delay: 0.9s; }
.heart.h15 { right: -12px; bottom: 25%; animation-delay: 1.6s; }

@keyframes float {
    from { transform: translateY(0px) scale(1); }
    to { transform: translateY(-8px) scale(1.1); }
}

</style>
</head>

<body>

<script>

const valentineDays = [

    { title: "ğŸ˜˜ Kiss Day", message: "A soft kiss on your forehead, full of love ğŸ’‹", image: "images/kiss.jpg" },
    { title: "â¤ï¸ Valentineâ€™s Day", message: "With you, every day feels magical. You are my forever ğŸ’–", image: "images/valentine.jpg" }

let currentDay = 0;

function startValentine() {

function showDay() {
    const day = valentineDays[currentDay];

    container.innerHTML = `

        <div style="display:flex; justify-content:space-between; margin-top:15px;">
            ${currentDay > 0

    `;
}

function nextDay() {
    currentDay++;
    if(currentDay < valentineDays.length){

}

function previousDay() {
    currentDay--;

            <button class="next-btn" onclick="restartLove()">ğŸ’– Relive Our Love Again!!</button>
        </div>
    `;
}

function moveNoButton() {
    const noBtn = document.querySelector(".no-btn");

    // disable clicking while moving
    noBtn.classList.add("moving");

    // calculate random position
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    // re-enable clicking after movement ends (optional delay)
    setTimeout(() => {
        noBtn.classList.remove("moving");
    }, 300); // match the CSS transition duration
}


function restartLove(){
    currentDay = 0;
    showDay();
}

function toggleMusic(){
    if(music.paused){
        music.play();
        isMuted = false;
    } else {
        music.pause();
        isMuted = true;
    }
}
</script>

</html>
