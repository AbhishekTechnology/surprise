<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine Surprise ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    position: relative;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 420px;
    width: 90%;
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 15px;
}

p {
    margin-bottom: 20px;
    font-size: 18px;
    color: #444;
}

img {
    width: 100%;
    max-height: 250px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 15px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    margin: 5px;
}

.yes-btn {
    background: #ff4d6d;
    color: white;
    pointer-events: auto;
    cursor: pointer;
}

.yes-btn:hover { background: #ff1e4d; }

.no-btn {
    position: absolute;
    cursor: pointer;
    transition: all 0.3s ease;
    pointer-events: auto;
}

.no-btn.moving { pointer-events: none; }

.next-btn {
    background: #ff4d6d;
    color: white;
    width: 100%;
}

.mute-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff4d6d;
    color: white;
    font-size: 14px;
    padding: 6px 12px;
}

.container h1 { margin-top: 40px; }

.image-wrapper { position: relative; display: inline-block; margin-top: 15px; z-index: 2; }

.image-wrapper img { width: 100%; max-height: 350px; border-radius: 15px; object-fit: cover; display: block; }

.heart { position: absolute; color: #ff4d6d; font-size: 16px; animation: float 2s infinite ease-in-out alternate; }

@keyframes float { from { transform: translateY(0px) scale(1); } to { transform: translateY(-8px) scale(1.1); } }

/* Falling hearts background */
.bg-heart {
    position: absolute;
    width: 15px;
    height: 15px;
    color: #ff4d6d;
    animation: fall linear infinite;
    font-size: 14px;
    z-index: 1;
}

@keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<!-- üéµ Local Music File -->
<audio id="bgMusic" loop>
    <source src="TumHoToh.mp3" type="audio/mpeg">
</audio>

<div class="container" id="mainContainer">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <button class="yes-btn" onclick="startValentine()">Yes üíñ</button>
    <button class="no-btn" id="noBtn">No üòú</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("mainContainer");
const music = document.getElementById("bgMusic");
let currentDay = 0;
let isMuted = false;

// Password protection
let password = prompt("Enter our secret word ‚ù§Ô∏è");
if(password !== "0415"){
    document.body.innerHTML = "<h1 style='text-align:center;margin-top:50px;'>Access Denied üíî</h1>";
}

// Background falling hearts
function createFallingHearts(num=30){
    for(let i=0;i<num;i++){
        const heart = document.createElement('div');
        heart.className='bg-heart';
        heart.innerText='‚ù§Ô∏è';
        heart.style.left = Math.random()*window.innerWidth + 'px';
        heart.style.animationDuration = 3 + Math.random()*3 + 's';
        heart.style.fontSize = 10 + Math.random()*20 + 'px';
        document.body.appendChild(heart);
    }
}
createFallingHearts();

// Move No button
noBtn.addEventListener("mouseover", function() {
    moveNoButton();
});

// Valentine Days
const valentineDays = [
    { title: "üåπ Rose Day", message: "Like this rose, my love blooms forever ‚ù§Ô∏è", image: "images/rose.jpg" },
    { title: "üíç Propose Day", message: "Every heartbeat of mine whispers your name üíï", image: "images/propose.jpg" },
    { title: "üç´ Chocolate Day", message: "You are sweeter than chocolate and more addictive üòç", image: "images/chocolate.jpg" },
    { title: "üß∏ Teddy Day", message: "If you ever miss me, just hug this teddy and feel me ü§ó", image: "images/teddy.jpg" },
    { title: "ü§ù Promise Day", message: "No matter what happens, I will always choose you ‚ù§Ô∏è", image: "images/promise.jpg" },
    { title: "ü§ó Hug Day", message: "Close your eyes and feel my warm hug around you ü§ç", image: "images/hug.jpg" },
    { title: "üòò Kiss Day", message: "A soft kiss on your forehead, full of love üíã", image: "images/kiss.jpg" },
    { title: "‚ù§Ô∏è Valentine‚Äôs Day", message: "With you, every day feels magical. You are my forever üíñ", image: "images/valentine.jpg" }
];

// Start Valentine
function startValentine(){
    music.play();
    celebrate(); // confetti effect when she clicks Yes
    showDay();
}

// Show each day
function showDay(){
    const day = valentineDays[currentDay];
    container.innerHTML = `
        <button class="mute-btn" onclick="toggleMusic()">
            ${isMuted ? "üîá Unmute" : "üîä Mute"}
        </button>
        <h1>${day.title}</h1>
        <img src="${day.image}" alt="">
        <p>${day.message}</p>
        <div style="display:flex; justify-content:space-between; margin-top:15px;">
            ${currentDay > 0 ? `<button class="yes-btn" onclick="previousDay()">üíå Take Me Back</button>` : `<div></div>`}
            <button class="next-btn" onclick="nextDay()">üíû Continue Our Love Story</button>
        </div>
    `;
}

// Next & Previous
function nextDay(){ currentDay++; currentDay<valentineDays.length ? showDay() : showFinalPage(); }
function previousDay(){ currentDay--; showDay(); }

// Final Page
function showFinalPage(){
    container.innerHTML = `
        <button class="mute-btn" onclick="toggleMusic()">
            ${isMuted ? "üîá Unmute" : "üîä Mute"}
        </button>
        <h1>Forever Starts With You ‚ù§Ô∏è</h1>
        <p>No matter how many Valentine‚Äôs Days come,<br>I only want to spend them with you üíû</p>
        <div class="image-wrapper">
            <span class="heart h1">‚ù§Ô∏è</span><span class="heart h2">‚ù§Ô∏è</span><span class="heart h3">‚ù§Ô∏è</span>
            <span class="heart h4">‚ù§Ô∏è</span><span class="heart h5">‚ù§Ô∏è</span><span class="heart h6">‚ù§Ô∏è</span>
            <span class="heart h7">‚ù§Ô∏è</span><span class="heart h8">‚ù§Ô∏è</span><span class="heart h9">‚ù§Ô∏è</span>
            <span class="heart h10">‚ù§Ô∏è</span><span class="heart h11">‚ù§Ô∏è</span><span class="heart h12">‚ù§Ô∏è</span>
            <span class="heart h13">‚ù§Ô∏è</span><span class="heart h14">‚ù§Ô∏è</span><span class="heart h15">‚ù§Ô∏è</span>
            <img src="images/her.jpg">
        </div>
        <div style="display:flex; justify-content:space-between; margin-top:20px;">
            <button class="yes-btn" onclick="previousDay()">üíå Take Me Back</button>
            <button class="next-btn" onclick="restartLove()">üíñ Relive Our Love Again!!</button>
        </div>
    `;
}

// Move No button
function moveNoButton(){
    noBtn.classList.add("moving");
    const x = Math.random()*(window.innerWidth-noBtn.offsetWidth);
    const y = Math.random()*(window.innerHeight-noBtn.offsetHeight);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    setTimeout(()=>{ noBtn.classList.remove("moving"); }, 300);
}

// Restart
function restartLove(){ currentDay=0; showDay(); }

// Music toggle
function toggleMusic(){ music.paused ? music.play() : music.pause(); isMuted = music.paused; }

// Confetti effect
function celebrate(){
    const confettiCount=80;
    for(let i=0;i<confettiCount;i++){
        const c=document.createElement('div');
        c.style.position='absolute';
        c.style.width='10px'; c.style.height='10px';
        c.style.background=`hsl(${Math.random()*360},100%,50%)`;
        c.style.top='0px'; c.style.left=Math.random()*window.innerWidth+'px';
        c.style.opacity=0.8; c.style.borderRadius='50%'; c.style.pointerEvents='none';
        c.style.transition='transform 2s ease-out, opacity 2s ease-out';
        document.body.appendChild(c);
        setTimeout(()=>{ c.style.transform=`translateY(${window.innerHeight}px) rotate(${Math.random()*360}deg)`; c.style.opacity=0; }, 10);
        setTimeout(()=>c.remove(),2100);
    }
}
</script>

</body>
</html>
